<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./css/reset.css">

<body>
  <header><h1>ASAC-Blog</h1></header>
  <main>
    <div>
      <form id='form'>
        <fieldset>
          <legend>add an article</legend>
          <label for="inputAuthor" >author</label><br>
          <input type="text" id="inputAuthor" required><br>
          <label for="inputAtitle">Article Title</label><br>
          <input type="text" id="inputTitle" required><br>
          <label for="subjectSelect">Subject</label><br>
          <select id="subjectSelect" required>
            <option value="Coding">Coding</option>
            <option value="3D printing">3D printing</option>
            <option value="Cyber security">Cyber security</option>
            <option value="AI">AI</option>
          </select><br>
          <label for="contentText">Content</label><br>
          <textarea id="contentText" rows="8" cols="50" required></textarea><br>
          <input type="date" id="inputDate" dateformat="dd mm yyyy" required>
            <input type="submit" value="Save">
        </fieldset>
      </form>
    </div>
    <section>
      <h2>Total Number Of Articles <lable id="totalNumbers">0</lable></h2>
      <table>
        <thead></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
<footer><h1>&copy</h1></footer>
  <script src='./js/app.js'></script>
</body>
</html>
